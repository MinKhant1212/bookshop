<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<main role="main">

  <div class="container bg-light p-4">
    <div class="row">
      <div class="col-md-4" th:each="book : ${books}">
        <div class="card mb-3">
          <img th:src="${book.imgUrl}" alt="">
          <div class="card-body">
            <p class="card-title lead" th:text="${book.title}"></p>
            <p class="lead card-text" th:text="${'Written by '+book.author.authorName}"></p>
            <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque, tempora!</p>
            <div class="card-footer ">
              <div class="justify-content-between d-flex">
                <span th:text="${'$'+book.price}"></span>
                <a th:href="@{'/book/book-details?id='+${book.id} +'&isbn='+ ${book.isbn}}" class="btn-link "><i>Details</i></a>
                <span th:text="${book.publisher.publisherName}"></span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</main>

</body>
</html>
